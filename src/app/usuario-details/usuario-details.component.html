<h2>Usuario Details</h2> 

<hr/>
<div *ngIf="usuario">
  <div>
    <label><b>nome </b></label> {{usuario.nome}}
  </div>
  <div>
    <label><b> login</b></label> {{usuario.login}}
  </div>
  <div>
    <label><b> senha</b></label> {{usuario.senha}}
  </div>
    <div>
    <label><b> cpf</b></label> {{usuario.cpf}}
  </div>
  <div>
    <label><b> dataNascimento</b></label> {{usuario.dataNascimento}}
  </div>
  <div>
    <label><b> sexo</b></label> {{usuario.sexo}}
  </div>
  <div>
    <label><b> estadoCivil</b></label> {{usuario.estadoCivil}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Usuario List</button><br>
